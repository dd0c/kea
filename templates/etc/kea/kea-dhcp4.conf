{
  "Dhcp4": {
    // Global settings that apply to all subnets unless overridden.
    "valid-lifetime": 86400,
    "option-data": [
      {
        "name": "domain-name",
	"data": "{{ domain-name-var }}"
      },
      {
        "name": "domain-name-servers",
	"data": "{{ domain-name-servers-var }}"
      }
    ],

    // The network interfaces on which Kea will listen for DHCP traffic.
    "interfaces-config": {
      "interfaces": [ "ens18" ]
    },

    "subnet4": [
      // A definition of a subnet that is directly connected to the server
      {
        "id": 1,
        "subnet": "192.168.69.0/24",
        "pools": [
          { "pool": "192.168.69.100  - 192.168.69.253" }
        ],
        "option-data": [
          { "name": "routers", "data": "192.168.69.254" }
        ]
      }
